  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource2" class="example-table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Operation</th>
          <td mat-cell *matCellDef="let row">{{row.operation}}</td>
        </ng-container>

        <ng-container matColumnDef="sequence">
          <th mat-header-cell *matHeaderCellDef>Sequence</th>
          <td mat-cell *matCellDef="let row">{{row.sequence}}</td>
        </ng-container>

        <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef>Received</th>
          <td mat-cell *matCellDef="let row"><a [href]="">{{row.received}}</a></td>
        </ng-container>

        <!-- <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Received
          </th>
          <td mat-cell *matCellDef="let row">{{row.received | date}}</td>
        </ng-container> -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>DID</th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="['/events/', row.id, row.type, row.operation, row.sequence]">{{row.id}}</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row (click)="select(row)"
        [class.demo-row-is-clicked]="isSelected(row)" *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->

    <mat-paginator [length]="length" [pageSize]="appState.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getData($event)" showFirstLastButtons>
    </mat-paginator>

  </div>

</div>

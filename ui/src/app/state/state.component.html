<mat-sidenav-container class="container">
  <mat-sidenav #drawer [(opened)]="isEditing" mode="side" position="end" class="sidepanel">

    <div class="sidepanel-top" *ngIf="item">

      <span *ngIf="!item._id">Create</span>
      <span *ngIf="item._id">Edit</span>

      <button (click)="drawer.toggle()" mat-icon-button color="primary">
        <mat-icon>close</mat-icon>
      </button>

    </div>

    <mat-card class="profile-card" *ngIf="item">
      <mat-card-header>

        <!-- <div mat-card-avatar></div> -->
        <!-- <mat-icon mat-card-avatar mat-list-icon class="request-header-image">{{icon(message.category)}}
        </mat-icon> -->

        <mat-card-title>{{item.key}}</mat-card-title>
        <mat-card-subtitle>ID: {{item._id}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
           alt="Photo of a Shiba Inu"> -->
      <mat-card-content>

        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Key</mat-label>
          <input matInput [(ngModel)]="item.key" placeholder="Key">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-full-width">
          <mat-label>Value</mat-label>
          <input matInput [(ngModel)]="item.value" placeholder="Value">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="saveEdit()">Save</button>
        <button mat-stroked-button (click)="cancelEdit()">Cancel</button>
      </mat-card-actions>
    </mat-card>

    <mat-accordion *ngIf="item?._id" class="example-headers-align" multi>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Actions
          </mat-panel-title>
          <mat-panel-description>
            Danger Zone
            <mat-icon>build_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <button mat-flat-button (click)="deleteItem(item)" color="warn">Delete Message Template</button>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav>

  <div class="message-log">

    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let item of dataSource" (click)="selectItem(item)" [value]="item">

        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line> {{item.key}} </div>
        <div mat-line>{{item.value}}</div>

      </mat-list-option>
    </mat-selection-list>

  </div>

</mat-sidenav-container>
